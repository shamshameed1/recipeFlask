<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">RecipeFlask</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                    class="{{ 'nav-link active' if active_page == 'home' else 'nav-link' }}"
                    href="{{ url_for('home')}}"
                    >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                    class="{{ 'nav-link active' if active_page == 'about' else 'nav-link' }}"
                    href="{{ url_for('about')}}"
                    >About</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        {% block content %} 
        <div>
            <h1>Hello From My First Template!</h1>
          </div>
        <div>
            <h1>Welcome to My RecipeFlask - A Recipe Storage Container</h1>
        
            <p>I created this app in order to store my recipes for later use.</p>
        </div>
        {% endblock %}
      </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script> 
  </body>
</html>
